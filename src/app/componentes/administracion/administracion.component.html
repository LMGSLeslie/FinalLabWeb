<hr>
<form [formGroup]="formulario" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
        type="text"
        placeholder="Nombre"
        formControlName="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Imagen (URL)</label>
      <div class="col-8">
        <input class="form-control"
        type="text"
        placeholder="Imagen"
        formControlName="imagen">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Ficha Técnica</label>
      <div class="col-8">
        <input class="form-control"
        type="text"
        placeholder="Ficha Técnica"
        formControlName="ficha">
      </div>
    </div>
    <div formArrayName="juegos">
      <!-- Se requiere utilizar [formGroupName]="i" porque los elementos que contiene
      el arreglo son FromGroup. Con esto se está utilizando la referencia a dicho
      objeto -->
      <div *ngFor="let juego of juegos.controls; index as i" [formGroupName]="i">
        <div class="form-group row">
          <label class="col-2 col-form-label">Juego {{i + 1}}</label>
          <div class="col-8">
            Nombre <input class="form-control"
            type="text"
            placeholder="Nombre"
            formControlName="nombreJuego">
            Portada (URL) <input class="form-control"
            type="text"
            placeholder="Portada"
            formControlName="portada">
            Developer <input class="form-control"
            type="text"
            placeholder="Developer"
            formControlName="developer">
            Lanzamiento <input class="form-control"
            type="text"
            placeholder="Lanzamiento"
            formControlName="lanzamiento">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
