<div *ngFor="let jueg of juego|async;">
  <img class="card-img-top" [src]="jueg.portada" alt="IMG">
  <ul class="list-group">
    <li class="list-group-item">Nombre: {{jueg.nombre}}</li>
    <li class="list-group-item">Developer: {{jueg.developer}}</li>
    <li class="list-group-item">Lanzamiento: {{jueg.lanzamiento}}</li>
  </ul>
</div>
