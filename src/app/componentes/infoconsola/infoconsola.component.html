<div class="jumbotron jumbotron-fluid">
  <div *ngFor="let cons of consola|async;">
    <div class="container">
        <h1 class="display-4">{{cons.nombre}}</h1>
        <p class="lead">{{cons.ficha}}</p>
      </div>
    <a [routerLink]="['/juegosconsola', cons._id]" class="btn btn-primary">Juegos</a>
  </div>
</div>
